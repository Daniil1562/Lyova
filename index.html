<!DOCTYPE html>
<html>
  <head>
    <script>
      const userAgent = navigator.userAgent;
      var textSize;
      if (userAgent.includes("Android") || userAgent.includes("iPhone")){
        textSize = 40px;
      }else{
        textSize = 15px;
      }
    </script>
    <style id="style">
      body{
        textSize: var(textSize);
      }
      
    </style>
    
  </head>
  <body>
    fff
  </body>
</html>
