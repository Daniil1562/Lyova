<!DOCTYPE html>
<html>
  <head>
    <style id="style">
      body{
        font-size: var(textSize);
        font-family: "Arial";
      }
      
    </style>
    <script>
      const userAgent = navigator.userAgent;
      var textSize;
      if (userAgent.includes("Android") || userAgent.includes("iPhone")){
        textSize = 100px;
        $(this).css('font-size', '100px');
      }else{
        textSize = 15px;
        $(this).css('font-size', '20px');
      }
    </script>
    fff
  </head>
  <body>
    fff
  </body>
</html>
