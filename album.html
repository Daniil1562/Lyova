<!DOCTYPE html>
<html>
  <head>
    <style>
      
      body{
        font-family: "Arial";
        font-size: 70px;
        background: #ffffff;
      }
      
      .blockPin{
        display: inline-block;
        background: #ff0000;
        color: #000000;
        border-radius: 10px;
        text-decoration: none;
      }
      img{
        border-radius: 10px;
      }
      site{
        src: url("https://vk.com/album-232338265_308282957");
      }
    </style>
    <title>Лёвушкин альбом</title>
  </head>
  <body>
    <h1>Лёвушкин альбом</h1>
    <p class="blockPin">
      В текущем сайте идёт разработка
    </p>
    <div id="data"></div>
    <script>
        
      fetch('https://api.vk.com/method/photos.get?owner_id=-37276776&album_id=154823866&offset=100&count=2')
        .then(response => response.json()) // Парсинг ответа как JSON
        .then(data => {
          console.log(data); // Вывод полученных данных
        })
        .catch(error => {
          console.error('Ошибка при запросе:', error);
        });
    </script>
    <site></site>
  </body>
</html>
